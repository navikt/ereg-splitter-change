apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: argus-sykmeldinger
  namespace: default
  labels:
    team: dsopkontroll
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
  liveness:
    path: /internal/is_alive
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 768Mi
  webproxy: true
  ingresses: ["https://argus-sykmeldinger.nais.preprod.local"]
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/vault
        kvPath: /kv/preprod/fss/argus-sykmeldinger/default
      - mountPath: /var/run/secrets/nais.io/serviceuser
        kvPath: /serviceuser/data/dev/srvargussm
  env:
    - name: JWT_ENABLED
      value: "true"
    - name: KAFKA_BOOTSTRAP_SERVERS
      value: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443
    - name: DATABASE_HOST
      value: b27dbvl008.preprod.local
    - name: DATABASE_PORT
      value: "5432"
    - name: DATABASE_NAME
      value: argus-sykmeldinger
    - name: DATABASE_VAULT_MOUNTPATH
      value: postgresql/preprod-fss
    - name: JWT_ISSUER
      value: https://sts.windows.net/966ac572-f5b7-4bbe-aa88-c76419c0f851/
    - name: JWT_JWKS_URI
      value: https://login.windows.net/common/discovery/keys